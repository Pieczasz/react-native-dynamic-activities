<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone outline -->
  <rect x="40" y="10" width="120" height="180" rx="25" ry="25" fill="none" stroke="#FFC107" stroke-width="4"/>
  
  <!-- Dynamic Island -->
  <rect x="65" y="25" width="70" height="15" rx="8" ry="8" fill="var(--dynamic-island-color, #ccc)"/>
  
  <!-- Live Activity notification (top one) -->
  <rect x="50" y="50" width="100" height="40" rx="10" ry="10" fill="none" stroke="#FFC107" stroke-width="3"/>
  
  <!-- Content lines in top Live Activity -->
  <line x1="60" y1="62" x2="140" y2="62" stroke="#FFC107" stroke-width="2"/>
  <line x1="60" y1="70" x2="120" y2="70" stroke="#FFC107" stroke-width="2"/>
  <line x1="60" y1="78" x2="130" y2="78" stroke="#FFC107" stroke-width="2"/>
  
  <!-- Lock screen activity (regular notification style) -->
  <rect x="50" y="100" width="100" height="35" rx="8" ry="8" fill="none" stroke="#FFC107" stroke-width="3"/>
  
  <!-- Content in lock screen activity -->
  <line x1="60" y1="112" x2="130" y2="112" stroke="#FFC107" stroke-width="2"/>
  <line x1="60" y1="120" x2="110" y2="120" stroke="#FFC107" stroke-width="2"/>
  
  <!-- Additional notification -->
  <rect x="50" y="145" width="100" height="30" rx="6" ry="6" fill="none" stroke="#FFC107" stroke-width="3"/>
  <line x1="60" y1="155" x2="125" y2="155" stroke="#FFC107" stroke-width="2"/>
  <line x1="60" y1="163" x2="105" y2="163" stroke="#FFC107" stroke-width="2"/>
</svg>